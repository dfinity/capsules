stages:
  - build
  - upload

rust-latest:
  stage: build
  image: rust:latest
  script:
    - cargo build --verbose
    - cargo test --verbose

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - cargo build --verbose
    - cargo test --verbose
  allow_failure: true


build-capsule:
  stage: build
  image: rust:latest
  script:
    - cargo build --package capsule --release
  artifacts:
    paths:
      - ./target/release/capsule

upload-release:
  before_script: []
  dependencies:
    - build-capsule
  needs:
    - build-capsule
  stage: upload
  image: curlimages/curl:latest
  # rules:
  #   - if: $CI_COMMIT_TAG
  script: |
    set -x
    export PACKAGE_REGISTRY_URL="${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/capsule/${CI_COMMIT_TAG}"
    curl --header "JOB-TOKEN: ${CI_JOB_TOKEN}" --upload-file ./target/release/capsule "${PACKAGE_REGISTRY_URL}/capsule
